version: "3.0"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  tags:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - PGDBHOST=0.0.0.0
      - PGDBPORT=5432
      - PGDBNAME=postgres
      - PGDBUSER=postgres
      - PGDBPASSWORD=postgres
    volumes:
      - ./tags:/tags
    ports:
      - "8000:8000"
    depends_on:
      - db
